name: Android CI

on:
  push:
    branches: [ "master" ] #branch name
  pull_request:
    branches: [ "master" ]

jobs:

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unit tests
        run: bash ./gradlew test --stacktrace

  apk:
    needs: [test]
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk

  build:
    needs: [apk]
    name: Upload apk to App Tester
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: build release
        run: bash ./gradlew assembleDebug
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.4.0
        with:
          appId: '1:374789067883:android:16bc04d5499881ddbb0d2e'
          token: '1//0gs6L1lMPm6X2CgYIARAAGBASNwF-L9IrQRTMW9Vf2_g4U1335u1qWfoY_EGwXH2EilQd8JM79fGmaDPJroAy4AVmz6mCI5B1B48'
          groups: self-testers
          file: app/build/outputs/apk/debug/app-debug.apk
